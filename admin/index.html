    <!--新建任务弹框 start-->
    <div class="modal fade" id="newbuild" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">新建任务</h4>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-12">
                                <form class="form-horizontal">
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-3 control-label">客户经理手机号</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="请输入手机号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-3 control-label">客户经理姓名</label>
                                        <div class="col-sm-9">
                                            <p class="form-control-static">张飞</p>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-3 control-label">任务分类</label>
                                        <div class="col-sm-9">
                                            <select class="form-control">
                                                <option>话费</option>
                                                <option>差旅</option>
                                                <option>报销</option>
                                                <option>聚餐</option>
                                                <option>其他</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-3 control-label">任务描述</label>
                                        <div class="col-sm-9">
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-3 control-label">客户手机号</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" placeholder="请输入手机号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputEmail3" class="col-sm-3 control-label">任务截止日期</label>
                                        <div class="col-sm-9">
                                            <input type="date" class="form-control" placeholder="请输入手机号">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary">确认新建</button>
                </div>
            </div>
